		<form class="contact_form" action="/cgi-bin/articles/development/
		javascript/form-validation-with-javascript/contact_simple.cgi" id="contact_form" runat="server" onsubmit="return validate_form ( );">

	
		<div>
				<ul>
					<li>
						<h2>Contactos</h2>
						<span class="required_notification">* Datos requeridos</span>
					</li>
					<li>
						<label for="name">Nombre:</label>
						<input name="contact_name" type="text" placeholder="ejemplo: Samuel Gonzalez" required />
					</li>
					<li>
						<label for="email">Email:</label>
						<input type="email" name="email" placeholder="ejemplo@correo.com" required />
						<span class="form_hint">Formato correcto: "nombre@algo.com"</span>
					</li>
					<li>
						<label for="website">Sitio web:</label>
						<input type="url" name="website" placeholder="http://tuWebsite.com" required
						pattern="(http|https)://.+" />
						<span class="form_hint">Formato correcto: "http://tuWebsite.com"</span>
					</li>
					<li>
						<label for="message">Mensaje:</label>
						<textarea name="message" cols="40" rows="6" required></textarea> 
					</li>
					<li>
						<button type="submit" name="send" value="Send Details">Enviar mensaje</button>
					</li>
				</ul>
			</div>
		</form>
